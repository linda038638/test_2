            <p>我今天起床很早<br>

                早餐是茶、麵包和橘子<br>                
                zavtrak chai, hliep i apielsin.<br>                
                我很喜歡喝茶<br>                
                ia ochien liubliu piu chai.<br>                
                我最喜歡喝青草茶<br>                
                ia camuii liubliu piu chinzau.<br>                
                早餐之後我要去森林遊樂區<br>                
                poslie zavtrak ia idu lies.<br>                
                非常期待<br>                
                ochien orhidaiemuii.</p>
